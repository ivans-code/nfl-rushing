<form class="search-form">
  <mat-form-field class="search-full-width">
    <mat-label>Search For Player</mat-label>
    <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto" (keyup.enter)="search()">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="search()"  >
      <mat-option *ngFor="let option of playerSuggestions | async" [value]="option.Player">
        {{option.Player}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sort By</mat-label>
    <mat-select [formControl]="sortControl" required>
        <mat-option *ngFor="let sortOption of sortOptions" [value]="sortOption">
        {{sortOption}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  
</form>
<button mat-stroked-button color="warn" (click)="search()">Search</button>
<button mat-stroked-button color="warn" (click)="downloadCSV()">Download as CSV</button>
<app-stats-table [data]="searchData"></app-stats-table>
